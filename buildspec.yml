version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - pwd
      - ls -la
      - if [ ! -f "package.json" ]; then echo "package.json not found!" && exit 1; fi
      - npm install

  pre_build:
    commands:
      - echo "Pre-build phase - Running tests (if applicable)..."
      - npm test || echo "Tests failed, continuing deployment..."

  build:
    commands:
      - echo "Building the application..."
      - npm run build

  post_build:
    commands:
      - echo "Build completed successfully!"
      - echo "Contents of build directory:"
      - ls -la dist || echo "dist directory not found"

artifacts:
  files:
    - '**/*'
  base-directory: 'dist'  # Make sure this matches your build output directory