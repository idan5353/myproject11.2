version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Using Node.js version: $(node -v)"
      - echo "Installing dependencies..."
      - npm install
  pre_build:
    commands:
      - echo "Pre-build phase..."
  build:
    commands:
      - echo "Build started on $(date)"
      - npm run build
  post_build:
    commands:
      - echo "Build completed on $(date)"
artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
