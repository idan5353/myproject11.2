version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  # Ensures Node.js 18 is used
  pre_build:
    commands:
      - echo "Installing NPM dependencies..."
      - npm install
  build:
    commands:
      - echo "Starting the build process..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed on $(date)"

artifacts:
  files:
    - '**/*'  
  base-directory: 'dist'
